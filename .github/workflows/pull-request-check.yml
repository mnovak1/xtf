name: XTF CI - Pull Reqeust check

on:
  push:
    branches-ignore:
      - 'master'
      - 'release*'

jobs:

  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
	  java-package: jdk
          architecture: x64
      - name: Maven Package
        run: mvn install -B -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      - name: Maven Verify
        run: mvn -B clean verify
